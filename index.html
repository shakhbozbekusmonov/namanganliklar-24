<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Namanganliklar24</title>
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    
    <!-- HEADER START -->
    <header class="site-header">
        <div class="container">
            <div class="site-header__wrapper--start">
                <div class="site-header__start">
                    <a class="site-header__logo" href="./index.html">
                        <img class="site-header__logo--img" src="./images/logo.svg" 
                        width="306" height="33" alt="Namanganliklar 24 logo">
                    </a>
                    
                    <ul class="site-header__currency-list">
                        <li class="site-header__currency-item">
                            <span class="site-header__currency--symbol">&dollar;</span>
                            10137.2
                        </li>
                        <li class="site-header__currency-item">
                            <span class="site-header__currency--symbol">&#8381;</span>
                            138.26
                        </li>
                        <li class="site-header__currency-item">
                            <span class="site-header__currency--symbol">&euro;</span>
                            10988.72
                        </li>
                    </ul>
                </div>
                
                <div class="site-header__end">
                    <div class="site-header__search-box">
                        
                    </div>
                    
                    <div class="site-header__languages-box">
                        <img class="site-header__languages-img" src="./images/russian-flag.svg" width="20" height="20" alt="Russian flag icon">
                        РУ
                    </div>
                    
                    <a class="site-header__subscribe" href="#" role="button">
                        <img class="site-header__subscribe-img" src="./images/telegram-icon.svg" width="19" height="19" alt="Telegram icon">
                        
                        Подписатся
                    </a>
                </div>
            </div>
            
            <div class="site-header__wrapper--end">
                <nav class="sitenav">
                    <ul class="sitenav__list">
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Узбекистана</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Мир</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Экономика</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Политика</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Общество</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Технологии</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Спорт</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Культура</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Происшествия</a>
                        </li>
                        <li class="sitenav__item">
                            <a class="sitenav__link" href="#">Туризм</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <!-- HEADER END -->
    
    <!-- ASIDE START -->
    <aside class="site-aside">
        <div class="container">
            <a class="site-aside__link" href="https://www.u-nrg.uz/">
                <img class="site-aside__banner--img" src="./images/nrg-banner.jpg" width="1200" height="99" alt="NRG Banner img" target="_blank">
            </a>
        </div>
    </aside>
    <!-- ASIDE END -->
    
    <!-- INFO START -->
    <section class="covid-info">
        <div class="container">
            <ul class="covid-info__list">
                <li class="covid-info__item">
                    <h2 class="covid-info__title">
                        Коронавирус COVID-19
                        в Узбекистане
                    </h2>
                </li>
                <li class="covid-info__item">
                    <h3 class="covid-info__confirmed covid-info__subtitle">
                        Инфицированы
                        <span class="covid-info__statistic">
                            2753
                        </span>
                    </h3>
                </li>
                <li class="covid-info__item">
                    <h3 class="covid-info__recovered covid-info__subtitle">
                        Выздоровели
                        <span class="covid-info__statistic">
                            2245
                        </span>
                    </h3>
                </li>
                <li class="covid-info__item">
                    <h3 class="covid-info__dead covid-info__subtitle">
                        Умерли
                        <span class="covid-info__statistic">
                            12
                        </span>
                    </h3>
                </li>
            </ul>
        </div>
    </section>
    <!-- INFO END -->
    
</body>
</html>
